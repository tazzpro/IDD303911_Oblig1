<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="fant.js"></script>
    <title>Fant!</title>
</head>

<body>
    <div class="container">
        <img id="logo" src="Fant.png">
        <div class="header"></div>
    </div>

    <!--Login Page-->
    <div id="loginpage">
        <div class="pageinfo">
            <h1>Login</h1>
        </div>

        <div class="login-cointainer">
            <div id="leftsidelogin">
                <p class="logtext">User Name:</p>
                <p class="logtext">Password:</p>
            </div>
            <div class="rightcontainer">
                <div id="rightsidelogin">
                    <input class="login-text" placeholder="Username/Email" type="text" />
                </div>
                <div id="rightsidelogin">
                    <input class="login-text" placeholder="Password" type="password" />
                </div>
            </div>
        </div>
        <div class="bottomcontainer">
            <div class="loginbutton">
                <button id="login">Login</button>
            </div>
            <div class="new-user">
                <a id="new" href="#" onclick="swapToCreate();">Create new user</a>
            </div>
        </div>
    </div>

    <!--Signup Page-->
    <div id="signup">
        <form name="sigunpform" id="upform" action="javascript:addUser();">
                <input type="text" name="firstname" placeholder="Firstname">
                <br>
                <input type="text" name="lastname" placeholder="Lastname">
                <br>
                <input type="text" name="addr" placeholder="Adress">
                <br>
                <input type="text" name="city" placeholder="City">
                <br>
                <input type="text" name="postCode" placeholder="Postal code">
                <br>
                <input type="text" name="email" placeholder="Email">
                <br>
                <input type="password" name="password" placeholder="Password">
                <br>
                <input type="submit" value="Submit">
        </form>
    </div>


</body>

</html>
